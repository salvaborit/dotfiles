# Utility keybindings
# Menus, screenshots, toggles, notifications

# Menus
bindd = SUPER, SPACE, Launch apps, exec, walker,
bindd = SUPER CTRL, E, Emoji picker, exec, walker -m symbols,
bindd = SUPER, ESCAPE, System menu, exec, system-menu,
bindld = , XF86PowerOff, Power menu, exec, system-menu,
bindd = SUPER, K, Show key bindings, exec, show-keybindings,
bindd = , XF86Calculator, Calculator, exec, gnome-calculator,

# Aesthetics
bindd = SUPER SHIFT, SPACE, Toggle top bar, exec, toggle-waybar,
bindd = SUPER, BACKSPACE, Toggle window transparency, exec, hyprctl dispatch setprop "address:$(hyprctl activewindow -j | jq -r '.address')" opaque toggle,

# Notifications
bindd = SUPER, COMMA, Dismiss last notification, exec, makoctl dismiss,
bindd = SUPER SHIFT, COMMA, Dismiss all notifications, exec, makoctl dismiss --all,
bindd = SUPER CTRL, COMMA, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications",

# Toggle idling
bindd = SUPER CTRL, I, Toggle locking on idle, exec, toggle-hypridle,

# Toggle nightlight
bindd = SUPER CTRL, N, Toggle nightlight, exec, toggle-nightlight,

# Captures
bindd = , PRINT, Screenshot with editing, exec, screenshot smart,
bindd = SHIFT, PRINT, Screenshot to clipboard, exec, screenshot smart clipboard,
bindd = ALT, PRINT, Screenrecording, exec, screenrecord region,
bindd = SUPER, PRINT, Color picker, exec, pkill hyprpicker || hyprpicker -a,

# Waybar-less information
bindd = SUPER CTRL, T, Show time, exec, notify-send "    $(date +"%A %H:%M  —  %d %B W%V %Y")",
bindd = SUPER CTRL, B, Show battery remaining, exec, notify-send "󰁹    Battery is at $(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null || echo "N/A")%",
