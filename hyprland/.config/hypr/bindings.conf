# Application bindings
# Using custom wrapper scripts from ~/.local/bin/

$mainMod = SUPER
$terminal = alacritty
$browser = launch-browser

# Core applications
bind = $mainMod, RETURN, exec, terminal-cwd
bindd = $mainMod, SPACE, App launcher, exec, rofi -show drun --icons=auto
bindd = $mainMod SHIFT, RETURN, Terminal (tmux bash), exec, terminal-tmux-bash
bindd = $mainMod SHIFT, F, File manager, exec, nautilus --new-window
bindd = $mainMod SHIFT, B, Chromium, exec, chromium
bindd = $mainMod SHIFT ALT, B, Chromium (private), exec, chromium --incognito
bindd = $mainMod SHIFT, M, Music, exec, launch-or-focus spotify spotify
bindd = $mainMod SHIFT, N, Neovim, exec, alacritty --config-file ~/.config/alacritty/alacritty-nvim.toml -e nvim
bindd = $mainMod SHIFT, P, Activity (btop), exec, alacritty --title btop -e btop
bindd = $mainMod ALT, P, Activity (htop), exec, alacritty --title htop -e htop
bindd = $mainMod CTRL, P, About (fastfetch), exec, alacritty --title fastfetch -e sh -c "fastfetch --color blue --logo-color-1 blue --logo-color-2 blue && read -p '...'"
bindd = $mainMod SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = $mainMod SHIFT, L, LocalSend, exec, localsend
bindd = $mainMod ALT, SPACE, Tmux sessions, exec, tmux-session
bindd = $mainMod CTRL, SPACE, Tmux sessions, exec, tmux-project
bindd = $mainMod SHIFT, O, Obsidian, exec, launch-or-focus obsidian "obsidian --enable-wayland-ime"
bindd = $mainMod SHIFT, slash, Passwords, exec, proton-pass

# Web applications (via uwsm)
bindd = $mainMod SHIFT ALT, A, ChatGPT, exec, launch-webapp chatgpt-webapp
bindd = $mainMod SHIFT, A, Claude, exec, launch-webapp claude-webapp
bindd = $mainMod SHIFT, C, Calendar, exec, launch-webapp google-calendar-webapp
bindd = $mainMod SHIFT, G, GitHub, exec, launch-webapp github-webapp
bindd = $mainMod SHIFT, T, Google Tasks, exec, launch-or-focus-webapp "Google Tasks" google-tasks-webapp
bindd = $mainMod SHIFT, Y, YouTube, exec, launch-or-focus-webapp YouTube youtube-webapp
bindd = $mainMod SHIFT, W, WhatsApp, exec, launch-or-focus-webapp WhatsApp whatsapp-webapp
bindd = $mainMod SHIFT, X, X, exec, launch-webapp x-webapp
bindd = $mainMod SHIFT ALT, X, X Post, exec, launch-webapp "https://x.com/compose/post"

# Screenshots
bindd = $mainMod SHIFT, S, Screenshot, exec, screenshot
bindd = $mainMod SHIFT ALT, S, Screenshot (Fullscreen), exec, screenshot fullscreen slurp

# VPN Manager
bindd = $mainMod ALT, V, VPN Manager, exec, vpn-manager

