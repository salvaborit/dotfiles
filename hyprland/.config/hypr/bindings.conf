# Application bindings
# Using custom wrapper scripts from ~/.local/bin/

$terminal = alacritty
$browser = launch-browser

# Core applications
bind = SUPER, RETURN, exec, $terminal
bindd = SUPER SHIFT, RETURN, Terminal, exec, $terminal
bindd = SUPER SHIFT, F, File manager, exec, nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, launch-or-focus spotify spotify
bindd = SUPER SHIFT, N, Neovim, exec, $terminal -e nvim
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, L, Git, exec, $terminal -e lazygit
bindd = SUPER SHIFT, G, Signal, exec, launch-or-focus signal signal-desktop
bindd = SUPER SHIFT, O, Obsidian, exec, launch-or-focus obsidian "obsidian --enable-wayland-ime"
bindd = SUPER SHIFT, slash, Passwords, exec, proton-pass

# Web applications
bindd = SUPER SHIFT ALT, A, ChatGPT, exec, launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, A, Claude, exec, launch-webapp "https://claude.com"
bindd = SUPER SHIFT, C, Calendar, exec, launch-webapp "https://calendar.google.com/calendar/u/0/r"
bindd = SUPER SHIFT, E, Email, exec, launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT, X, X, exec, launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, launch-webapp "https://x.com/compose/post"
