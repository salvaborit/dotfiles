# Application bindings
# Using custom wrapper scripts from ~/.local/bin/

$mainMod = SUPER
$terminal = alacritty
$browser = launch-browser

# Core applications
bind = $mainMod, RETURN, exec, $terminal
bindd = $mainMod, SPACE, App launcher, exec, rofi -show drun --icons=auto
bindd = $mainMod SHIFT, RETURN, Terminal, exec, $terminal
bindd = $mainMod SHIFT, F, File manager, exec, nautilus --new-window
bindd = $mainMod SHIFT, B, Chromium, exec, chromium
bindd = $mainMod SHIFT ALT, B, Chromium (private), exec, chromium --incognito
bindd = $mainMod SHIFT, M, Music, exec, launch-or-focus spotify spotify
bindd = $mainMod SHIFT, N, Neovim, exec, alacritty --config-file ~/.config/alacritty/alacritty-nvim.toml -e nvim
bindd = $mainMod SHIFT, T, Activity, exec, $terminal -e btop
bindd = $mainMod SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = $mainMod SHIFT, L, Git, exec, $terminal -e lazygit
bindd = $mainMod SHIFT, G, Signal, exec, launch-or-focus signal signal-desktop
bindd = $mainMod SHIFT, O, Obsidian, exec, launch-or-focus obsidian "obsidian --enable-wayland-ime"
bindd = $mainMod SHIFT, slash, Passwords, exec, proton-pass

# Web applications
bindd = $mainMod SHIFT ALT, A, ChatGPT, exec, launch-webapp "https://chatgpt.com"
bindd = $mainMod SHIFT, A, Claude, exec, launch-webapp "https://claude.com"
bindd = $mainMod SHIFT, C, Calendar, exec, launch-webapp "https://calendar.google.com/calendar/u/0/r"
bindd = $mainMod SHIFT, E, Email, exec, launch-webapp "https://app.hey.com"
bindd = $mainMod SHIFT, Y, YouTube, exec, launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = $mainMod SHIFT ALT, G, WhatsApp, exec, launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = $mainMod SHIFT, X, X, exec, launch-webapp "https://x.com/"
bindd = $mainMod SHIFT ALT, X, X Post, exec, launch-webapp "https://x.com/compose/post"
