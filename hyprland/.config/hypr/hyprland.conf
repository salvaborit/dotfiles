# Hyprland configuration
# Learn more: https://wiki.hyprland.org/Configuring/

# Source modular configuration files
# These files contain all settings and can be customized individually

source = ~/.config/hypr/envs.conf              # Environment variables
source = ~/.config/hypr/input.conf             # Keyboard and mouse settings
source = ~/.config/hypr/monitors.conf          # Monitor configuration
source = ~/.config/hypr/looknfeel.conf         # Appearance (gaps, rounding, blur, etc)
source = ~/.config/hypr/tiling.conf            # Window management and workspaces (LOAD FIRST)
source = ~/.config/hypr/clipboard-bindings.conf # Universal clipboard (Super+C/V/X)
source = ~/.config/hypr/utilities.conf         # Screenshots, menus, toggles
source = ~/.config/hypr/bindings.conf          # Application launcher keybindings (LOAD LAST)
source = ~/.config/hypr/media.conf             # Volume, brightness, media controls
source = ~/.config/hypr/autostart.conf         # Startup applications

# Window rules
# See https://wiki.hyprland.org/Configuring/Window-Rules/

# Suppress maximize events (Wayland doesn't use maximize)
windowrule = suppressevent maximize, class:.*

# Slight transparency for all windows
windowrule = opacity 0.97 0.9, class:.*

# Fix XWayland dragging issues
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
