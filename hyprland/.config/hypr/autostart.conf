# Autostart applications and services
# These run once when Hyprland starts

# Core services
exec-once = mako                                              # Notification daemon
exec-once = waybar                                            # Status bar
exec-once = /usr/lib/polkit-kde-authentication-agent-1        # Polkit authentication
exec-once = swayosd-server                                    # OSD for volume/brightness

# Wallpaper (using hyprpaper or swaybg)
exec-once = swaybg -i ~/.config/themes/main-theme/wallpapers/earth.jpg -m fill

# Import environment for systemd services (fixes slow app launch)
exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
