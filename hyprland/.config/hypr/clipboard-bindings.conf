# Clipboard bindings
# Universal copy/paste/cut using Ctrl+Insert/Shift+Insert pattern

$mainMod = SUPER

# Universal copy (works in terminals and GUI apps)
bind = $mainMod, C, sendshortcut, CTRL, Insert,

# Universal paste (works in terminals and GUI apps)
bind = $mainMod, V, sendshortcut, SHIFT, Insert,

# Universal cut (works everywhere)
bind = $mainMod, X, sendshortcut, CTRL, X,
