# Clipboard bindings
# Universal copy/paste/cut using Ctrl+Insert/Shift+Insert pattern

# Universal copy (works in terminals and GUI apps)
bind = SUPER, C, sendshortcut, CTRL, Insert,

# Universal paste (works in terminals and GUI apps)
bind = SUPER, V, sendshortcut, SHIFT, Insert,

# Universal cut (works everywhere)
bind = SUPER, X, sendshortcut, CTRL, X,

# Clipboard history manager (walker)
bind = SUPER CTRL, V, exec, walker -m clipboard
