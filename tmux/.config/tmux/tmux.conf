# SBA Tmux Configuration
# Minimal custom config with sensible defaults

# ============================================================================
# General Settings
# ============================================================================

# Use 256 colors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse support
set -g mouse on

# Set scrollback buffer size
set -g history-limit 10000

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# No delay for escape key press
set -sg escape-time 0

# ============================================================================
# Keybindings
# ============================================================================


# Reload config with prefix+r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes with vim-style navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim-style keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ============================================================================
# Copy Mode (Vi-style)
# ============================================================================

# Use vi mode
setw -g mode-keys vi

# Vi-style copy mode keybindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "wl-copy"

# Paste with prefix+p
bind p run "wl-paste --no-newline | tmux load-buffer - ; tmux paste-buffer"

# ============================================================================
# Status Bar
# ============================================================================

# Update status bar every 5 seconds
set -g status-interval 5

# Center window list
set -g status-justify centre

# Status bar position (top or bottom)
set -g status-position bottom

# Status bar styling (gray background)
set -g status-style "bg=colour237,fg=colour250"

# Left status: session name
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S "

# Right status: git branch, date/time
set -g status-right-length 80
set -g status-right "#(~/.config/tmux/scripts/git-status.sh) #[fg=blue]%Y-%m-%d %H:%M"

# Window status format
setw -g window-status-format "#I:#W"
setw -g window-status-current-format "#[fg=yellow,bold]#I:#W"

# Pane border styling
set -g pane-border-style "fg=colour8"
set -g pane-active-border-style "fg=colour4"

# Message styling
set -g message-style "bg=default,fg=yellow"

